name: Django CI/CD with Security Testing (DAST)

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:12
        env:
          POSTGRES_USER: django_user
          POSTGRES_PASSWORD: django_password
          POSTGRES_DB: django_db
        ports:
          - "5432:5432"

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.8"

      - name: Upgrade pip, setuptools, and wheel
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade setuptools wheel

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run migrations
        run: |
          python manage.py migrate

      - name: Run tests
        env:
          DATABASE_URL: postgres://django_user:django_password@localhost:5432/django_db
        run: |
          python manage.py test

  security:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.8"

      - name: Upgrade pip, setuptools, and wheel
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade setuptools wheel

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Bandit for security checks
        run: |
          pip install bandit
          bandit -r .

      - name: Run Safety to check for vulnerable dependencies
        run: |
          pip install safety
          safety check

      - name: Run Django security check
        run: |
          python manage.py check --deploy

  deploy:
    needs: [test, security]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.8"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install AWS CLI
        run: |
          pip install awscli

      - name: Deploy to AWS Elastic Beanstalk
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: "us-east-1" # Modify this as per your region
        run: |
          eb init -p python-3.8 django-app --region $AWS_REGION
          eb deploy

  dast:
    needs: deploy
    runs-on: ubuntu-latest

    steps:
      - name: Install OWASP ZAP
        run: |
          sudo apt-get update
          sudo apt-get install -y zaproxy

      - name: Run OWASP ZAP DAST scan
        run: |
          zap-baseline.py -t http://phred.us-east-1.elasticbeanstalk.com/
        env:
          ZAP_REPORT: ${{ github.workspace }}/zap_report.html

      - name: Upload OWASP ZAP report
        uses: actions/upload-artifact@v2
        with:
          name: zap-report
          path: zap_report.html
